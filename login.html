<html>
    <head>
        <script>
            function onLogInBtnClck(){
                const errorMsg = "INCOMPLETE LOGIN DETAILS";
                var username = document.getElementById("txtUsername").value.trim();
                var isUsernameEmpty = true;
                if(username.length === 0){
                    var isUsernameEmpty = true;
                    alert(errorMsg);
                    errorMsg = "ERROR: Either the username or the password were not provided. Please try again.";
                } else {
                    isUsernameEmpty = false;
                }
                console.log("isUsernameEmpty=", isUsernameEmpty);
            }
            function onClearBtnClck(){
                alert(document.getElementById("txtPassword").value);
            }
        </script>
    </head>
    <body>
        <form>
            <label for="uN">Username: </label>
            <input type="text" id="txtUsername" name="uN">
            <br>
            <label for="pW">Password: </label>
            <input type="text" id="txtPassword" name="pW">
            <br>
            <input type="submit" id="btnLogin" value="Log-in" onclick="onLogInBtnClck()">
            <input type="submit" id="btnCancel" value="Cancel" onclick="onClearBtnClck()">
        </form>
    </body>
</html>
